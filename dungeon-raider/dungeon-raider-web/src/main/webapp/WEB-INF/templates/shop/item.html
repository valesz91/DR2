<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title data-th-text="#{application.title}">Dungeon Raider</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link data-th-href="@{/resources/images/favicon.png}" href="../../images/favicon.png" type="image/png" rel="shortcut icon" />
<link data-th-href="@{/resources/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"></link>
<link data-th-href="@{/resources/css/bootstrap-theme.min.css}" href="../../css/bootstrap-theme.min.css" rel="stylesheet"></link>
<link data-th-href="@{/resources/css/toastr.min.css}" href="../../css/toastr.min.css" rel="stylesheet"></link>
<link data-th-href="@{/resources/css/theme.css}" href="../../css/theme.css" rel="stylesheet"></link>
<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"></link>
</head>
<body>
	<div class="container-fluid">
		<nav data-th-replace="fragments/navbar :: navbar"></nav>
		<div class="panel panel-default">
			<div class="panel-body">
				<h1 align="center" th:text="#{main.title}"></h1>
				<form id="form" data-th-object="${form}" action="#" data-th-action="@{/shop/item.html}" method="get">

					<div class="row">
						<div class="col-xs-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 th:text="${name}"></h3>
								</div>

								<div class="panel-body">
									<div class="btn-group" role="group">
										<div
											th:replace="fragments/forminput :: simple-row(field='name', fieldSize='col-xs-3', label=#{item.item}, labelSize='col-xs-6', required=false)"></div>
										<div
											th:replace="fragments/forminput :: simple-row(field='value', fieldSize='col-xs-3', label=#{item.value}, labelSize='col-xs-6', required=false)"></div>
										<div
											th:replace="fragments/forminput :: simple-row(field='weight', fieldSize='col-xs-3', label=#{item.weight}, labelSize='col-xs-6', required=false)"></div>
										<div
											th:replace="fragments/forminput :: simple-row(field='type', fieldSize='col-xs-3', label=#{item.type}, labelSize='col-xs-6', required=false)"></div>

										<div th:replace="fragments/forminput :: textarea(field='description',  label=#{item.description}, rows=5, readonly='true')"></div>

										<div th:if="${type eq T(hu.inf.unideb.dungeonraider.domain.ItemType).WEAPON}">
											<table class="table table-hover table-condensed">
												<thead>
													<tr>
														<th class="col-xs-2" data-th-text="#{item.attackPointsPlus}">AttackPoint</th>
														<th class="col-xs-2" data-th-text="#{item.defendPointsPlus}">DefendPonits</th>
														<th class="col-xs-1" data-th-text="#{item.damage}">Damage</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td data-th-text="${atk}">Atk</td>
														<td data-th-text="${def}">Def</td>
														<td data-th-text="${damage}">Damage</td>
													</tr>
												</tbody>
											</table>
										</div>
										<div th:if="${type eq T(hu.inf.unideb.dungeonraider.domain.ItemType).SHIELD}">
											<table class="table table-hover table-condensed">
												<thead>
													<tr>
														<th class="col-xs-2" data-th-text="#{item.attackPointsMinus}">AttackPointMinus</th>
														<th class="col-xs-2" data-th-text="#{item.defendPointsPlus}">DefendPonits</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td data-th-text="${atkMinus}">Atk</td>
														<td data-th-text="${defPlus}">Def</td>
													</tr>
												</tbody>
											</table>
										</div>
										<div th:if="${type eq T(hu.inf.unideb.dungeonraider.domain.ItemType).ARMOR}">
											<table class="table table-hover table-condensed">
												<thead>
													<tr>
														<th class="col-xs-2" data-th-text="#{item.attackPointsMinus}">AttackPoint</th>
														<th class="col-xs-2" data-th-text="#{item.defendPointsPlus}">DefendPonits</th>
														<th class="col-xs-1" data-th-text="#{item.healthPointPlus}">HealthPointPlus</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td data-th-text="${atkMinus}">Atk</td>
														<td data-th-text="${defPlus}">Def</td>
														<td data-th-text="${healthPlus}">Health</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>



						</div>
						<a href="#" data-th-href="@{/shop/items.html(id=${playerCharacter.id})}"> <span data-th-text="#{menu.shop}">Shop</span></a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" data-th-src="@{/resources/js/jquery.min.js}" src="js/jquery.min.js"></script>
	<script type="text/javascript" data-th-src="@{/resources/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" data-th-src="@{/resources/js/toastr.min.js}" src="js/toastr.min.js"></script>
	<script type="text/javascript" data-th-src="@{/resources/js/popovers.js}" src="../../js/popovers.js"></script>

</body>
</html>
